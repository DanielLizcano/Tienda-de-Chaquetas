<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h2>Formulario de Registro</h2>

<form class="form-group" th:action="@{/api/auth/registro}" th:object="${registerDto}" method="post">
	
	<div>
        <label>Nombre:</label>
        <input class="form-control" type="text" th:field="*{nombre}" />
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
    </div>
    
    <div>
        <label>Correo:</label>
        <input class="form-control" type="email" th:field="*{correo}" />
        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
    </div>
    
    <div>
        <label>Teléfono:</label>
        <input class="form-control" type="text" th:field="*{telefono}" />
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
    </div>
    
    <div th:if="${tipo == 'vendedor'}">
        <label>Nombre Empresa:</label>
        <input class="form-control" type="text" th:field="*{nombre_empresa}" />
        <span th:if="${#fields.hasErrors('nombre_empresa')}" th:errors="*{nombre_empresa}"></span>
    </div>

    <div>
        <label>Contraseña:</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    
    <input hidden="true" th:value="${tipo}" th:field="*{tipo}" >

    <div>
        <button class="btn btn-primary" type="submit">Registrarse</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
